<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ERP Login</title>
<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#f1f3f6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    padding:40px;
    width:350px;
    border-radius:8px;
    box-shadow:0 0 15px rgba(0,0,0,0.1);
}
h2{text-align:center;margin-bottom:25px;}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
}
button{
    width:100%;
    padding:10px;
    background:#4f46e5;
    color:white;
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
}
.error{color:red;text-align:center;font-size:14px;}
</style>
</head>
<body>

<div class="box">
<h2>Student ERP Login</h2>
<input type="text" id="user" placeholder="Username">
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
<div class="error" id="error"></div>
</div>

<script>
function login(){
    if(
        document.getElementById("user").value==="student4" &&
        document.getElementById("pass").value==="ggdsd2026"
    ){
        window.location.href="dashboard.html";
    }else{
        document.getElementById("error").innerText="Invalid Credentials";
    }
}
</script>

</body>
</html>
