<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student ERP Login</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
}
.login-box{
    background:white;
    padding:40px;
    width:350px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
h2{
    text-align:center;
    margin-bottom:25px;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    width:100%;
    padding:10px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}
button:hover{
    background:#1d4ed8;
}
.error{
    color:red;
    text-align:center;
    font-size:14px;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Student ERP Portal</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<div class="error" id="error"></div>

</div>

<script>
function login(){
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // CHANGE THESE
    const correctUser = "student4";
    const correctPass = "ggdsd2026";

    if(user === correctUser && pass === correctPass){
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("error").innerText = "Invalid Credentials";
    }
}
</script>

</body>
</html>
